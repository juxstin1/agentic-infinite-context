<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic Infinite Context</title>
  
  <!-- Google Font Import: Fira Code -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['Fira Code', 'monospace'],
          },
        }
      }
    }
  </script>

  <style>
    /* Enable font ligatures for Fira Code */
    body {
      font-variant-ligatures: common-ligatures;
    }

    @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
    }
    .scanline-bg {
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 255, 0, 0.05) 2px,
            rgba(0, 255, 0, 0.05) 4px
        );
        background-size: 100% 4px;
        animation: scanline 20s linear infinite;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background-color: #059669; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background-color: #10b981; }
  </style>
